<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<script>   

// this function cannot be moved out as it is specific to this document
$(document).ready(function() {
	// check if local variables exist else redirect to login page
	
	if (localStorage.getItem("username") === null) {
  	//	$("input[type=button]").hide();
  		$('#left').hide();
  		$('#Showpages').load("login.html");
	} else {
	// now read the variables in local storage and show buttons accordingly

	var usrname = localStorage.getItem('username');
    var issuper = parseInt(localStorage.getItem('issup'));
    $('#left').show();
    $('#curruser').text(usrname);
    
    $('#TimeSheet').show();
    $('#TimeSheetStatus').show();
    $('#ExpClaim').show();
    $('#ExpClaimStatus').show();
    $('#LeaveReq').show();
    $('#LeaveReqStatus').show();
    $('#TktReq').show();
    $('#TktReqStatus').show();
    $('#logoff').show();
    
    if(issuper > 0){
       $('#TimeSheetAppr').show();
       $('#ExpClaimAppr').show();
       $('#LeaveReqAppr').show();
       $('#TktReqAppr').show();
    }else
    {
  	   $('#TimeSheetAppr').hide();
       $('#ExpClaimAppr').hide();
       $('#LeaveReqAppr').hide();
       $('#TktReqAppr').hide();
  
    }
    }
   
});

</script>
